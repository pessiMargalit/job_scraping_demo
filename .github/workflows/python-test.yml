name: Python PR Test

on:
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Fetch main branch
      run: |
        git fetch origin main:main
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
    - name: Find New Scrapers
      run: |
        # Compare PR branch with main branch to find new scrapers
        # Adjust the path and file pattern as per your repository structure
        NEW_SCRAPERS=$(git diff --name-only main...HEAD -- './Scrapers/CompanyScrapers/*.py')
        echo "New Scrapers: $NEW_SCRAPERS"
        echo "SCRAPERS=$NEW_SCRAPERS" >> "$GITHUB_ENV"
    - name: Run Tests on New Scrapers
      run: pytest tests/test_scrapers.py --companies $SCRAPERS
