name: Python PR Test

on:
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Fetch main branch
      run: |
        git fetch origin main:main
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
    - name: Find New Scrapers
      run: |
        SCRAPERS=$(python ./find_new_scrapers.py)
        echo "New Scrapers: $SCRAPERS"
        echo "::set-env name=SCRAPERS::$SCRAPERS"
        echo "::set-output name=SCRAPERS::$SCRAPERS"
        echo "New Scrapers: $SCRAPERS"
    - name: Run Tests on New Scrapers
      run: pytest tests/test_scrapers.py --companies $SCRAPERS
